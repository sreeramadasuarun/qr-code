<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | QR code component</title>

  <!-- displays site properly based on user's device -->
  <!-- .....favicon... -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- .....font..... -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- ....styles.... -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>


  <div class="container">

    <img class="image" src="./images/image-qr-code.png" alt="">

    <h1 class="tittle-text"> Improve your front-end skills by building projects</h1>

    <p class="tittle-para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </div>

</body>

</html>
